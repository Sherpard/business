logging:
  level: WARN

classes:
  org:
    seedstack:
      business:
        fixtures:
          data:
            defaultRepository: org.seedstack.business.util.inmemory.InMemory
          repositories:
            defaultRepository: DefaultRepo
            TestAggregate2:
              defaultRepository: org.seedstack.business.fixtures.repositories.MyQualifier
